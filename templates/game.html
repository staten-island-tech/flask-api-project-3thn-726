<!DOCTYPE html>
<html>
<head>
    <title>Guess the Element</title>
</head>
<body>
    <h1>Guess the Element</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% if hint %}
        <p><strong>Hint:</strong> Atomic Number is {{ hint }}</p>
        <form method="post" action="{{ url_for('guess_element_web') }}">
            <input type="text" name="guess" placeholder="Enter element name or symbol" required>
            <input type="hidden" name="answer_name" value="{{ answer_name }}">
            <input type="hidden" name="answer_symbol" value="{{ answer_symbol }}">
            <input type="hidden" name="hint" value="{{ hint }}">
            <button type="submit">Submit Guess</button>
        </form>
    {% else %}
        <p>Start a new game from <a href="{{ url_for('start_game_web') }}">here</a>.</p>
    {% endif %}
    <a href="{{ url_for('index') }}" class="back-link">← Back to all elements</a>
</body>
</html>
